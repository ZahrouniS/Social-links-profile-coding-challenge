<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="linktree">
      <div class="card">
        <div class="image">
          <img
            src="../social-links-profile-main/assets/images/avatar-jessica.jpeg"
            alt="avatar of the user"
          />
        </div>
        <div class="text">
          <span class="name">Jessica Randall</span>
          <span class="country">London, United Kingdom</span>
          <span class="role">"Front-end developer and avid reader."</span>
        </div>
        <div class="links">
          <button class="git"><a href="#">GitHub</a></button>
          <button class="fm"><a href="#">Frontend Mentor</a></button>
          <button class="linkedin"><a href="#"> LinkedIn</a></button>
          <button class="twiter"><a href="#">Twitter</a></button>
          <button class="insta"><a href="#">Instagram</a></button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zahrouni Saleheddine</a>.
    </div>
  </body>
</html>
